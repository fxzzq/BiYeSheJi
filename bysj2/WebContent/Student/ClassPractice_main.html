<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>随堂练习</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../_1/lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/ClassPractice.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		<button type="button" id="fanhui" class="mui-left mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>返回
				</button>
			<h1 class="mui-title">随堂练习</h1>
		</header>
		<div class="mui-content">
			
		</div>
		

		<script src="../_1/lib/mui/js/mui.min.js"></script>
		<script type="text/javascript">
		document.getElementById("fanhui").addEventListener("tap",function(){
			mui.openWindow({
				url: 'index.html'
			});
		});
			//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'ClassPractice_sub.html',
				id: 'ClassPractice_sub',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});

		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
			
			
		</script>
	
	
		
	</body>

</html>
